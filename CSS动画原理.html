<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
    .v-enter{
        opacity: 0;
    }
    .v-enter-active,.v-leave-active{
        transition: opacity 3S;
    }

    </style>
</head>

<body>
    <div id="app">
        <transition>
                <div v-if="show">hdada</div>

        </transition>
    
     <button @click="handleWork">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
               show:true
            },
            methods:{
                handleWork:function(){
                    this.show= !this.show
                }
            }
        })

    </script>
</body>

</html>
