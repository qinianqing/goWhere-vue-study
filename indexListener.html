<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: 'Dell',
                lastName: 'lesse',
                age:28,
                fullName:'dsadas'
            },
            // 监听属性（缓存，监听值没有改变就不会重新计算）
            watch:{
                firstName:function(){
                    console.log('first')
                    this.fullName = this.firstName + '' + this.lastName;
                },
                lastName:function(){
                    console.log('lastName')
                    this.fullName = this.firstName + '' + this.lastName;
                }
            }
            // 计算属性(内置缓存,依赖值没有改变就不会重新计算，优先级最高)
            // computed: {
            //     fullName: function () {
            //         console.log("计算了一次")
            //       return  this.firstName + " " + this.lastName
            //     }
            // }
            // 开销比较大
            // methods:{
            //     fullName:function(){
            //         console.log('ji suan ')
            //         return  this.firstName + " " + this.lastName
            //     }
            // }
        })
    </script>

</body>

</html>
